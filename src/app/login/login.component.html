<div class="container">
  <div style="text-align:center">
    <img width="200" src="assets/sslogo.png">
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
      />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col-sm-5">
            <button [disabled]="loading" class="btn btn-primary btn-block">Login</button>

            />
          </div>
          <div class="col-sm-2"></div>
          <div class="col-sm-5">
            <a [routerLink]="['/register']" class="btn btn-link btn-block" style="float: right;">forgot password</a>
          </div>
        </div>
      </div>
    </div>
  </form>
  <hr>
  <a class="btn btn-block btn-social btn-facebook" (click)="socialSignIn('facebook')">
    <span class="fab fa-facebook"></span>
    <font color="white">Log in with Facebook</font>
  </a>
  <a class="btn btn-block btn-social btn-google" (click)="socialSignIn('google')">
    <span class="fab fa-google"></span>
    <font color="white">Log in with Google</font>
  </a>
</div>
